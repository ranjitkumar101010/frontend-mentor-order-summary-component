<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="wrapper flxbox">
      <img
        class="desktop-bg-illustration"
        src="images/pattern-background-desktop.svg"
        alt="desktop-illustration"
      />
      <div class="container flxbox">
        <img
          class="hero-illustration"
          src="images/illustration-hero.svg"
          alt="hero-illustration"
        />
        <section class="order-summary flxbox">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order-price-details">
            <div class="plan-details">
              <img
                class="music-icon"
                src="images/icon-music.svg"
                alt="music-icon"
              />
              <div class="plan">
                <span class="plan-type">Annual Plan</span>
                <span class="plan-price">$59.99/year</span>
              </div>
            </div>

            <span class="plan-change-link">Change</span>
          </div>
          <button>Proceed to Payment</button>
          <span class="cancel-order-link">Cancel Order</span>
        </section>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
